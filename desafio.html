<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop - Desafio Reprograma</title>
  <link rel="icon" href="img/favicon-desafio.ico" />
  <link rel="stylesheet" type="text/css" href="css/desafio.css" />
</head>

<body>
  <nav class="barra-navegacao">
    <img class="barra-navegacao__logotipo" src="img/logotipo-reprograma.png" />
  </nav>
  <header class="cabecalho">
    <h1 class="cabecalho__titulo">Quanto custará o seu projeto?</h1>
  </header>
  <main class="conteudo-principal">
    <section class="secao secao-hora">
      <article class="secao__conteudo">
        <div class="secao__formulario">
          <fieldset>
            <legend>Quanto custa a sua hora?</legend>
            <div class="secao__formulario__grupo">
              <label for="valor-hora">Valor da hora</label>
              <input type="number" id="valor-hora" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Quantas horas você vai precisar para desenvolver?</legend>
            <div class="secao__formulario__grupo">
              <label for="horas-projeto">Horas do projeto</label>
              <input type="number" id="horas-projeto" />
            </div>
          </fieldset>
          <button onclick="calcularCustoProjeto()">Calcular custo</button>
        </div>
      </article>
      <footer class="secao__rodape">
        <h3 class="secao__rodape__valor">
          <span id="resposta">R$ 0,00</span>
          <small>/hora</small>
        </h3>
        <p class="secao__rodape__legenda">O valor do seu projeto</p>
      </footer>
    </section>
    <footer class="secao__rodape">
    </footer>
    </section>

    <section class="secao__calcula-hora">
      <h2 class="secao_calula-hora_titulo">Não sabe o valor de sua hora? <a href="index.html">Calcule aqui!</a></h2>
    </section>

  </main>

  <a href="index.html">Voltar</a>

  <footer class="rodape">Feito com muito ♥ também</a></footer>
  <script type="text/javascript" src="js/desafio.js"></script>
</body>

</html>
